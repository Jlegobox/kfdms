<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <head>
        <meta charset="UTF-8">
        <title>变更密码</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">

        <script type="text/javascript" src="../lib/layui/layui.js"></script>
        <!--jquery-->
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript" src="../js/account/account.js"></script>
        <script type="text/javascript" src="../js/kfdms-notice.js"></script>
    </head>
</head>
<body>
    <div class="x-body">
        <fieldset class="layui-elem-field">
            <legend id="legend">修改密码</legend>
            <div class="layui-field-box">
                <form id="oldPassword" class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" for="oldPasswordStr">
                                输入原始密码
                            </label>
                            <div class="layui-input-block">
                                <input id="oldPasswordStr" type="text" name="oldPasswordStr" class="layui-input" lay-verify="pass">
                                <span id="oldPasswordSpan" class="x-red" style="display: none">原始密码错误</span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" for="newPasswordStr">
                                请输入新密码
                            </label>
                            <div class="layui-input-block">
                                <input id="newPasswordStr" type="text" name="newPasswordStr" class="layui-input" lay-verify="pass">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" for="newPasswordStr2">
                                请确认新密码
                            </label>
                            <div class="layui-input-block">
                                <input id="newPasswordStr2" type="text" name="newPasswordStr2" class="layui-input" lay-verify="pass">
                                <span id="newpasswordSpan" class="x-red" style="display: none">两次密码不相同!</span>
                            </div>
                        </div>
                    </div>
                </form>
                <div>
                    <button id="changePasswordConfirmBtn" type="button" class="layui-btn layui-btn-normal" onclick="changePassword()">确定</button>
                </div>
            </div>
        </fieldset>
    </div>
</body>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
        });

    });
</script>
</html>
