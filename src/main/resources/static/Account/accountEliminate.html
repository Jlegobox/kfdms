<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>删除用户</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">

        <script type="text/javascript" src="../lib/layui/layui.js"></script>
        <!--jquery-->
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript" src="../js/account/account.js"></script>
        <script type="text/javascript" src="../js/kfdms-notice.js"></script>
    </head>
</head>
<body>
    <div class="x-body">
    <blockquote class="layui-elem-quote">
        <span class="x-red">注意：删除账户是不可逆的操作！</span><br>
        <span class="x-red">账户删除后无法被找回，所有使用记录均会被删除</span>
    </blockquote>
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <div style="margin: 0 auto;text-align: center">
                <form id="oldPassword" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label>
                                输入该账户密码以确认删除用户
                            </label>
                            <div>
                                <input id="password" type="text" name="password" class="layui-input" lay-verify="pass">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div style="margin: 0 auto;text-align: center">
                <button id="eliminateBtn" class="layui-btn layui-btn-danger" onclick="eliminateAccount()">注销</button>
            </div>
        </div>

    </fieldset>

</div>
</body>
</html>
