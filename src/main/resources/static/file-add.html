<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- web upload-->
    <link rel="stylesheet" type="text/css" href="css/webuploader.css">
    <script type="text/javascript" src="js/datacloud/webuploader.js"></script>

    <script type="text/javascript" src="js/datacloud/datacloud.js"></script>
    <script type="text/javascript" src="js/datacloud/uploadfiles.js"></script><!--依赖webupload.js所以要放下面-->
    <script type="text/javascript" src="js/datacloud/spark-md5.js"></script>
</head>

<body>
    <div class="x-body">
        <form id="uploader" class="layui-form">
            <div class="layui-form-item">
                <fieldset class="layui-elem-field layui-field-title" style="margin: 0px 0 0px;">
                    <legend>文件上传列表</legend>
                </fieldset>
                <!--用来存放文件信息-->
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>文件名称</th>
                        <th>文件大小</th>
                        <th>文件状态</th>
                        <th>上传进度</th>
                    </tr>
                    </thead>
                    <tbody id="uploadFileList">

                    </tbody>
                </table>
            </div>
            <div class="layui-form-item" >
                <div id="picker"><i class="layui-icon layui-icon-add-circle">选择文件</i></div><br>
                <button type="button" id="startUpload" class="layui-btn" value="开始上传">
                <i class="layui-icon layui-icon-upload-circle"></i>开始上传
                </button>
                <button type="button" class="layui-btn" onclick="datacloud_close_refresh()">关闭</button>
            </div>
        </form>
    </div>
</body>

<script>
    //初始化参数和上传容器
    init();
</script>
</html>
