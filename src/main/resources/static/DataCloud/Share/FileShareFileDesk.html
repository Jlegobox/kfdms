<body>
<!--目前仅展示单个文件的下载路口，未来增加可以查看文件夹内文件，分开下载和保存在自己账户的功能的功能 -->
<div class="x-nav" >
    <button id="upperlayerBtn" type="button" class="layui-btn">上一级</button>
    <span id="fileDeskNavigation" class="layui-breadcrumb" lay-separator="/" style="font-size: 20px"> <!--面包屑有BUG，不使用class="layui-breadcrumb" lay-separator="/"-->
        <a>root</a>
      </span>
    <span style="float: right">
        <span id="synTime"></span>
      <button id="fileDeskRefresh" type="button" class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px"
              href="" onclick="refreshFileDesk(deskFolderId);" title="刷新">
        <i class="layui-icon layui-icon-refresh"></i></button>
      </span>

</div>
<div class="x-body">
    <xblock>
        <button class="layui-btn layui-btn-normal" type="button" onclick="alertConfirmTrans('功能未完善',2000)">保存到云盘</button>
        <button class="layui-btn layui-btn-normal" type="button" onclick="alertConfirmTrans('功能未完善',2000)">下载</button>
    </xblock>
    <table class="layui-table x-admin" id="folder_desk">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect gheader layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>名称</th>
            <th>文件类型</th>
            <th>共享类型</th>
            <th>修改时间</th>
            <th>大小</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="file_desk_tbody">
        <tr>
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>t</td>
            <td>小明</td>
            <td>男</td>
            <td>13000000000</td>
            <td>2017-01-01 11:11:42</td>
            <td class="td-status">
                <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>
            <td class="td-manage">
                <div class="layui-btn-group">
                    <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal">下载</button>
                    <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal">分享</button>
                    <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-disabled">预览</button>
                    <div class="btn-group">
                        <button type="button" class="layui-btn layui-btn-normal" data-toggle="dropdown">更多
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a onclick="alert('功能')">功能</a></li>
                            <li><a href="#">另一个功能</a></li>
                            <li><a href="#">其他</a></li>
                            <li class="divider"></li>
                            <li><a href="#">分离的链接</a></li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

    initFileShareFileDesk()
</script>
