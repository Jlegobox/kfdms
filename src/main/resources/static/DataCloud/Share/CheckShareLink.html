<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KFDMS 请输入提取码</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--    <link rel="stylesheet" href="./css/font.css">-->
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/cookie.js"></script>
    <script type="text/javascript" src="../../js/jsencrypt.min.js"></script>

    <link rel="stylesheet" href="../../css/kfdms.css">
    <script type="text/javascript" src="../../js/datacloud/fileShare.js"></script>

</head>
<body class="login-bg" style="text-align: center">
    <div class="center-block" style="text-align: center">
        <div id="shareAccessBlock" class="layui-form" >
            <img src="../../fonts/lockedFile.png" style="width: 10%"></img>
            <div style="height: 10px"></div>
            <form class="layui-form">
                <div class="layui-form-item" style="text-align: center">
                    <label for="accessCode" class="layui-form-label" style="padding: 10px">
                        <b>输入提取码:</b>
                    </label>
                    <div class="layui-input-inline">
                        <input id="accessCode" name="accessCode" type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button id="accessCodeBtn" type="button" class="layui-btn layui-btn-normal" onclick="checkShareLink()">提取文件</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
